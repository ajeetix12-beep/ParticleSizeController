name: Build Fabric Mod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build mod
      run: ./gradlew build

    - name: Upload mod jar
      uses: actions/upload-artifact@v3
      with:
        name: ParticleSizeController
        path: build/libs/ParticleSizeController-1.0.0.jar
